<!DOCTYPE html>
<html lang="en">
	<title>Big Active Data</title>
	<head>
		<script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
		<script type="text/javascript" src="../js/ng-infinite-scroll.min.js"></script>
	</head>
	<body ng-app="myApp">
		<div class="container_fluid">
			<div ng-controller="IndexController">
				<div class="row">
					<div id="banner">
					    <div id="banner-content">
							<form class="form-inline">
								<div class="col-sm-offset-6">
									<div class="form-group">
										<label for="userId">User</label>
											<input type="text" class="form-control" id="userId" placeholder="User ID" ng-model="userid">
									</div>
									<div class="form-group">
										<label for="userPassword">Password</label>
											<input type="password" class="form-control" id="userPassword" placeholder="Password" ng-model="userpassword">
									</div>
									<button type="submit" class="btn btn-default" ng-model="clicked" ng-init="clicked=false" ng-click="loginUser(userid, userpassword); clicked=true">Log In</button>
								</div>
							</form>
					    </div>
					</div>
				</div>
				<div class="row">
					<div id="main-content">
						<div class="col-md-4 col-md-offset-4">
							<form>
								<div class="form-group">
									<label for="name">Name</label>
									<input type="text" class="form-control" id="name" placeholder="Name">
								</div>
								<div class="form-group">
									<label for="emailAddress">Email</label>
									<input type="email" class="form-control" id="emailAddress" placeholder="Email">
								</div>
								<div class="form-group">
									<label for="userName">Username</label>
									<input type="text" class="form-control" id="userName" placeholder="User Name">
								</div>
								<div class="form-group">
									<label for="newUserPassword">Password</label>
									<input type="password" class="form-control" id="newUserPassword" placeholder="Password">
								</div>
								<button type="submit" class="btn btn-default">Sign Up</button>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="js/app.js"></script>
		<script type="text/javascript" src="js/IndexController.js"></script>
		<script type="text/javascript" src="js/IndexGetter.js"></script>	
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</body>
</html>

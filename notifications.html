<!DOCTYPE html>
<html lang="en">
	<title>NewsFeed</title>
	<head>
		<script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
		<script type="text/javascript" src="/static/js/ng-infinite-scroll.min.js"></script>
	</head>
	<body ng-app="myApp">
		<div class="container_fluid">
			<div ng-controller="MainController">
				<div class="row">
					<div id="banner">
					    <div id="banner-content">
					    	<div class="col-md-2 col-md-offset-10">
						    	<div class="dropdown">
									<button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">Settings <span class="caret"></span></button>
									<ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
										<li><a href="./preferences.html">Preferences</a></li>
										<li role="separator" class="divider"></li>
										<li><a href="#">Log Out</a></li>
									</ul>
								</div>
							</div>
					    </div>
  					</div>
				</div>
				<div class="row">
					<div id="main-content">
						<div class="col-lg-8 col-md-offset-2">
							
						    <div infinite-scroll='reddit.nextPage()' infinite-scroll-disabled='reddit.busy' infinite-scroll-distance='1'>
						    	<div id="notifications" ng-repeat='item in reddit.items'>
						    		<span class='score'>{{!item.score}}</span>
						    		<span class='title'>
						    			<a ng-href='{{!item.url}}' target='_blank'>{{!item.title}}</a>
						    		</span>
						    		<small>by {{!item.author}} -
						    			<a ng-href='http://reddit.com{{!item.permalink}}' target='_blank'>{{!item.num_comments}} comments</a>
						    		</small>
						    		<div style='clear: both;'></div>
						    	</div>
						    	<div ng-show='reddit.busy'>Loading data...</div>
						    </div>
						</div>
					</div>
				</div>	
			</div>
		</div>
		<script type="text/javascript" src="/static/js/app.js"></script>
		<script type="text/javascript" src="/static/js/MainController.js"></script>
		<script type="text/javascript" src="/static/js/HttpGetter.js"></script>
		<script type="text/javascript" src="/static/js/SessionStorage.js"></script>
		<script type="text/javascript" src="/static/js/ng-infinite-scroll.min.js"></script>	
		<link rel="stylesheet" type="text/css" href="/static/css/style.css">
	</body>
</html>

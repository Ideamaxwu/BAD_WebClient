<!DOCTYPE html>
<html lang="en">
	<title>Preferences!</title>
	<head>
		<script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
		<script type="text/javascript" src="/static/js/ng-infinite-scroll.min.js"></script>
	</head>
	<body ng-app="myApp">
		<div class="container-fluid">
			<div ng-controller="PreferenceController">
				<div class="row">
					<div id="banner">
					    <div id="banner-content">
							<div class="col-md-2 col-md-offset-10">
						    	<div class="dropdown">
									<button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">Settings <span class="caret"></span></button>
									<ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
										<li><a href="#">Log Out</a></li>
									</ul>
								</div>
							</div>
					    </div>
					</div>
				</div>
				<div class="row">
					<div id="main-content">
						<div class="col-lg-8 col-md-offset-4">
						    <form>
						    	<div ng-repeat="chk in chkbxs">
									<div class="checkbox">
										<label>
											<input type="checkbox" ng-model="chk.val">{{!chk.label}}
										</label>
									</div>
								</div>
								<button type="submit" class="btn btn-default" ng-model="preferenceClicked" ng-init="preferenceClicked=false" ng-click="subscribeToNotifications(); preferenceClicked=true">Save Changes</button>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="/static/js/app.js"></script>
		<script type="text/javascript" src="/static/js/PreferenceController.js"></script>
		<script type="text/javascript" src="/static/js/PreferenceGetter.js"></script>
		<script type="text/javascript" src="/static/js/SessionStorage.js"></script>
		<script type="text/javascript" src="/static/js/ng-infinite-scroll.min.js"></script>	
		<link rel="stylesheet" type="text/css" href="/static/css/style.css">
	</body>
</html>

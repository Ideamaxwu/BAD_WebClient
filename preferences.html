<!DOCTYPE html>
<html lang="en">
    <title>Preferences</title>
    <head>
        <script src="https://code.jquery.com/jquery-1.12.4.min.js"
                integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
              integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
                integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
                crossorigin="anonymous"></script>
        <script type="text/javascript" src="/static/js/ng-infinite-scroll.min.js"></script>
        <script type="text/javascript"
                src="https://cdn.rawgit.com/gdi2290/angular-websocket/v1.0.9/angular-websocket.min.js"></script>
    </head>
    <body ng-app="myApp">
        <div ng-controller="PreferenceController" ng-init="getChannels()">
            <nav class="navbar navbar-light navbar-static-top" style="background-color: #424242;">
                <div class="container">
                    <a class="navbar-brand" href="#">BAD_WebClient</a>
                    <ul class="nav navbar-nav navbar-right">
                        <li class="nav-item active">
                            <a class="nav-link" href="notifications.html">Notifications<span
                                    class="sr-only">(current)</span></a>
                        </li>
                        <li class="dropdown">
                            <button class="btn btn-primary dropdown-toggle navbar-btn" role="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Settings <span class="caret"></span></button>
                            <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                                <li><a href="preferences.html">Preferences</a></li>
                                <li role="separator" class="divdider"></li>
                                <li><a href="/subscriptions.html">Subscriptions</a></li>
                                <li role="separator" class="divider"></li>
                                <li><a href="#">Log Out</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </nav>
            <div class="container">
                <div class="row">
                    <div id="main-content">
                        <div class="col-lg-8 col-md-offset-4">
                            <form class="form-horizontal" role="form">
                                <h1>Preferences</h1>
                                <div ng-repeat="chk in chkbxs">
                                    <div class="checkbox">
                                        <label>
                                            <input type="checkbox" ng-model="chk.val">{{!chk.channel}}
                                        </label>
                                        <label>
                                            <input type="textbox" ng-model="chk.label">
                                        </label>
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-default" ng-model="preferenceClicked"
                                    ng-init="preferenceClicked=false"
                                    ng-click="subscribeToNotifications(); preferenceClicked=true">Save Changes
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="/static/js/app.js"></script>
        <script type="text/javascript" src="/static/js/PreferenceController.js"></script>
        <script type="text/javascript" src="/static/js/PreferenceGetter.js"></script>
        <script type="text/javascript" src="/static/js/SessionStorage.js"></script>
        <script type="text/javascript" src="/static/js/ng-infinite-scroll.min.js"></script>
        <link rel="stylesheet" type="text/css" href="/static/css/style.css">
    </body>
</html>

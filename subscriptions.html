<!DOCTYPE html>
<html lang="en">
<title>Subscriptions</title>
<head>
	<title>Bootstrap Grid</title>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-switch/3.3.2/css/bootstrap2/bootstrap-switch.min.css">

	<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-switch/3.3.2/js/bootstrap-switch.min.js"></script>

	<link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
	<script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>
</head>
<body ng-app="myApp">
	<div ng-controller="SubscriptionCtrl">
		<nav class="navbar navbar-light navbar-static-top"  style="background-color: #424242;">
			<div class="container">
				<a class="navbar-brand" href="#">BAD_WebClient</a>
				<ul class="nav navbar-nav navbar-right">
					<li class="nav-item active">
						<a class="nav-link" href="/notifications.html">Notifications<span class="sr-only">(current)</span></a>
					</li>
					<li class="dropdown">
						<button class="btn btn-primary dropdown-toggle navbar-btn" role="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Settings <span class="caret"></span></button>
						<ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
							<li><a href="/preferences.html">Preferences</a></li>
							<li role="separator" class="divider"></li>
							<li><a href="/subscriptions.html">Subscriptions</a></li>
							<li role="separator" class="divider"></li>
							<li><a href="#">Log Out</a></li>
						</ul>
					</li>
				</ul>
			</div>
		</nav>
		<div class="container">
			<div class="row">
				<div id="main-content">
					<div class="col-lg-8 col-md-offset-2">
						<form class="form-horizontal" role="form">
							<h1>Subscriptions</h1>
							<div class="form-group">
								<label class="control-label col-sm-2" for="Emergencies">Emergencies:</label>
								<div class="col-sm-10">
									<input type="checkbox" checked data-toggle="toggle" data-onstyle="success" data-offstyle="default" data-size="small">
								</div>
							</div>	
							<div class="form-group">
								<label class="control-label col-sm-2" >Near me:</label>
								<div class="col-sm-10">
									<input type="checkbox" checked data-toggle="toggle" data-onstyle="success" data-offstyle="default" data-size="small">
								</div>
							</div>	

							<div class="form-group">
								<label class="control-label col-sm-2" >Add New Location:</label>
								<div class="col-sm-10">
									<input type="textbox">
								</div>
							</div>	
							<div class="form-group">
								<label class="control-label col-sm-2" >My Location</label>
								<div class="col-sm-10">
									<input type="textbox" ng-model="mylocation.latitude">
								</div>
							</div>

						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="/static/js/app.js"></script>
	<script type="text/javascript" src="/static/js/SubscriptionCtrl.js"></script>
	<script type="text/javascript" src="/static/js/geolocationService.js"></script>
	<script type="text/javascript" src="/static/js/MainController.js"></script>
	<script type="text/javascript" src="/static/js/HttpGetter.js"></script>	
	<link rel="stylesheet" type="text/css" href="/static/css/style.css">



</body>
</html>
